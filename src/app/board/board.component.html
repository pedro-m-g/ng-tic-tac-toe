<div class="max-w-sm">
  <p *ngIf="winner === undefined" class="mb-4 font-light text-xl bg-gray-800 py-4 px-4">
    Next up:
    <span class="font-bold ml-2" [ngClass]="color(firstTurn)">
      {{ player(firstTurn) }}
    </span>
  </p>
  <div *ngIf="winner !== undefined" class="mb-4 flex justify-between items-center bg-gray-800 py-4 px-4">
    <span class="font-semibold text-xl">
      Winner:
      <span class="font-bold ml-2" [ngClass]="color(winner)">
        {{ player(winner) }}
      </span>
    </span>
    <button class="px-4 py-2 bg-purple-700 uppercase tracking-widest font-semibold hover:bg-purple-600">
      New game
    </button>
  </div>
  <div class="grid grid-cols-3 gap-4">
    <app-tile *ngFor="let tile of board; index as i" [firstTurn]="firstTurn" [value]="tile" (select)="selectTile(i)">
    </app-tile>
  </div>
</div>
