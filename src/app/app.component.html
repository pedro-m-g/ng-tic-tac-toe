<div class="min-h-screen bg-gray-900 text-white p-4">
  <h1 class="text-3xl font-bold">Tic Tac Toe</h1>
  <p class="mt-2 font-light text-xl">
    Next up: 
    <span class="font-bold ml-2" [ngClass]="color">
      {{ player }}
    </span>
  </p>
  <div class="py-4">
    <app-board
      [firstTurn]="firstTurn"
      (select)="onSelect()"
    ></app-board>
  </div>
</div>
